<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="time" class="time">00:00:00</h1>
        <div class="imgs">
            <img class="pause" src="pause.png" alt="" onclick="stop()">
            <img class="play" src="play.png" alt="" onclick="start()">
            <img class="restart" src="restart.png" alt="" onclick="restart()">
        </div>
    </div>
    <script>
        let [sec,min,hrs] = [0,0,0];
        let displayTime= document.getElementById("time");
        let timer=null;
        function stopwatch(){
            sec++;
            if (sec==60) {
                sec =0;
                min++;
                if(min==60){
                    min=0;
                    hrs++;
                }
            }
            let h= hrs < 10? "0" + hrs : hrs; 
            let m= min < 10? "0" + min : min; 
            let s= sec < 10? "0" + sec : sec; 
            displayTime.innerHTML= h+":"+m+":"+s;
        }
        function start(){
            if (timer != null) {
                clearInterval(timer);
            }
            timer = setInterval(stopwatch,1000);
        }
        function stop(){
            clearInterval(timer);
        }
        function restart(){
            clearInterval(timer);
            [sec,min,hrs] = [0,0,0];
            
            displayTime.innerHTML= "00:00:00";
        

        }
    </script>
</body>
</html>
